        <h1>A rock-paper-scissors game that runs on the console!</h1>



        <script>
            // STEP 1: Get the computer's choice. We want to have a value the human player plays against
            function getComputerChoice() {
                let computerChoice = Math.floor(Math.random() * 3) + 1; // generates 1, 2, or 3
                switch (computerChoice) { // assign the random values with either rock, paper or scissors
                    case 1: 
                        return "rock";
                    case 2:
                        return "paper";
                    case 3:
                        return "scissors";
                }
            } 
            console.log(getComputerChoice()); // test the function by calling it and making sure it returns one of the three options

            // STEP 2: Get the human choice by prompting the user for their input using prompt();
            function getHumanChoice() {
                let humanChoice = prompt("Rock, paper or scissors?");
                return humanChoice;
            }

            let humanScore = 0; // initialize variables storing the score
            let computerScore = 0;

            let humanChoice = getHumanChoice(); // Gets input once

            // Convert input to lowercase and remove extra spaces
            humanChoice = humanChoice.toLowerCase().trim();
    
            // Validate user input
            if (!["rock", "paper", "scissors"].includes(humanChoice)) {
            console.log("Invalid choice! Please enter 'rock', 'paper', or 'scissors'.");
            return;
            }

            let computerChoice = getComputerChoice(); // Gets the computer's choice

            console.log(`Human chose: ${humanChoice}`);
            console.log(`Computer chose: ${computerChoice}`);

            if (humanChoice === computerChoice) {
            console.log("It's a tie!");
            } else if (
            (humanChoice === "rock" && computerChoice === "scissors") ||
            (humanChoice === "paper" && computerChoice === "rock") ||
            (humanChoice === "scissors" && computerChoice === "paper")
            ) {
            console.log("You win this round!");
            humanScore++;
            } else {
            console.log("Computer wins this round!");
            computerScore++;
            }

            console.log(`Score: Human ${humanScore} - Computer ${computerScore}`);
            }

            // STEP 4: Put it all together so that the game plays 5 rounds

                humanScore = 0;
                computerScore = 0;

                for (let i = 0; i < 5; i++) {  // Runs 5 times: i = 0,1,2,3,4
                console.log(`Round ${i + 1}:`);  // Start from "Round 1"
                playRound();
                }
